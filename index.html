<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Store Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-1">
        <a href="#" class="logo">
          <i class="fas fa-shopping-basket"></i>BoxFresh</a
        >
        <form action="" class="search-box-container">
          <input type="search" id="search-box" placeholder="search here..." />
          <label for="search-box" class="fas fa-search"></label>
        </form>
      </div>
      <div class="header-2">
        <div id="menu-bar" class="fas fa-bars"></div>
        <nav class="navbar">
          <a href="#">Home</a>
          <a href="#">Category</a>
          <a href="#">Product</a>
          <a href="#">Deal</a>
          <a href="#">Contact</a>
        </nav>
        <div class="icons">
          <a href="#" class="fas fa-shopping-cart"></a>
          <a href="#" class="fas fa-heart"></a>
          <a href="#" class="fas fa-user-circle"></a>
        </div>
      </div>
    </header>
    <main class="grocery">
      <div class="image">
        <img src="grocinc (1).png" alt="Groceryimg" />
        <span class="myspan"> Fresh And Organic </span>
        <pre>
        <h2 class="myhead">
        Your Daily Need
         Products
      </h2>
    </pre>
    <button class="btn"><a href="#">Get Started</a></button>
      </div>
    </main>
  </body>
</html>
